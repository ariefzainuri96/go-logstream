definitions:
  entity.Post:
    properties:
      category:
        type: string
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      project:
        $ref: '#/definitions/entity.Project'
      project_id:
        type: integer
      scheduled_at:
        type: string
      status:
        type: string
      title:
        type: string
    type: object
  entity.Project:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        description: User       User   `json:"user"`
        type: string
      slug:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
      webhook_provider:
        type: string
      webhook_url:
        type: string
    type: object
  request.AddPostRequest:
    properties:
      category:
        maxLength: 50
        type: string
      content:
        type: string
      project_id:
        type: integer
      status:
        maxLength: 20
        type: string
      title:
        maxLength: 255
        type: string
    required:
    - content
    - project_id
    - title
    type: object
  request.AddProjectRequest:
    properties:
      name:
        maxLength: 255
        type: string
      slug:
        maxLength: 255
        type: string
      webhook_url:
        type: string
    required:
    - name
    - slug
    type: object
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  request.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  response.BaseResponse:
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
  response.LoginData:
    properties:
      email:
        type: string
      id:
        type: integer
      token:
        type: string
    type: object
  response.LoginResponse:
    properties:
      data:
        $ref: '#/definitions/response.LoginData'
      message:
        type: string
      status:
        type: integer
    type: object
  response.PaginationMetadata:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total_data:
        type: integer
      total_page:
        type: integer
    type: object
  response.PostResponse:
    properties:
      message:
        type: string
      post:
        $ref: '#/definitions/entity.Post'
      status:
        type: integer
    type: object
  response.PostsResponse:
    properties:
      message:
        type: string
      pagination:
        $ref: '#/definitions/response.PaginationMetadata'
      posts:
        items:
          $ref: '#/definitions/entity.Post'
        type: array
      status:
        type: integer
    type: object
  response.ProjectResponse:
    properties:
      message:
        type: string
      project:
        $ref: '#/definitions/entity.Project'
      status:
        type: integer
    type: object
  response.ProjectsResponse:
    properties:
      message:
        type: string
      pagination:
        $ref: '#/definitions/response.PaginationMetadata'
      projects:
        items:
          $ref: '#/definitions/entity.Project'
        type: array
      status:
        type: integer
    type: object
info:
